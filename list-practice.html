<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-practice</title>
    <style>
        .list1{
            list-style-position: inside;
        }
        .list{
            list-style-image: url(image2/doge.jpg);
        }
    </style>
</head>
<body>
    <h2>柴犬</h2>
    <dl>
        <dt>日本名</dt>
        <dd>
            <ul>
                <li>柴犬</li>
                <li>しばいぬ</li>
            </ul>
        </dd>
        <dt>學名</dt>
        <dd>Canis lupus familiaris</dd>

    </dl>
    <h2>經濟日報</h2>
    <ul>
        <li>國際</li>
        <li>證券</li>
        <ol class="list">
            <li class="list1">市場焦點</li>
            <li>集中市場</li>
            <li>期貨</li>
            <li>投資理財</li>
        </ol>
        <li>即時</li>
        <li>產業</li>
    </ul>
    <h2>台灣黑熊</h2>
    <dl>
        <dt>學名</dt>
        <dd>Ursus thibetanus formosanus</dd>
        <dt>語言稱呼</dt>
        <dd>
            <ul>
                <li>布農族語：tumaz</li>
                <li>泰雅語：ngarox</li>
                <li>鄒語：cmoi</li>
            </ul>
        </dd>
        <dt>俗稱</dt>
        <dd>
            <ol>
                <li>狗熊</li>
                <li>月熊</li>
            </ol>
        </dd>
        <dt>地點</dt>
        <dd>台灣</dd>
        <dd>日本</dd>
        <dd>美國</dd>
    </dl>
</body>
</html>
